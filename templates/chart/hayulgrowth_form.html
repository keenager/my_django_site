{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h5 class="my-3 text-center">데이터 입력</h5>
    <form method="post">
      {% csrf_token %}
      {% include 'form_errors.html' %}
      <label for="title">연월</label>
      <input type="date" name="year_month" id="year_month" class="form-control" value="{{ form.year_month.value|default_if_none:'' }}">
      <label for="height">키</label>
      <input type="number" step="0.1" name="height" id="height" class="form-control" value="{{ form.height.value|default_if_none:'' }}">
      <label for="weight">몸무게</label>
      <input type="number" step="0.1" name="weight" id="weight" class="form-control" value="{{ form.weight.value|default_if_none:'' }}">
      {% comment %} {{ form.as_p }} {% endcomment %}
      <div class="mt-3 text-end">
        <button class="btn btn-primary">저장하기</button>
      </div>
    </form>
  </div>
{% endblock content %}
